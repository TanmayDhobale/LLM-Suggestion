<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Language Model Generator</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body { padding: 20px; }
    textarea { resize: none; }
</style>
</head>
<body>
<div class="container">
    <h1 class="mb-4">Language Model Text Generator</h1>
    <div class="mb-3">
        <textarea id="textInput" class="form-control" placeholder="Enter your query here..." rows="4"></textarea>
    </div>
    <button class="btn btn-primary" onclick="submitQuery()">Generate</button>
    <div id="responseText" class="mt-4"></div>
</div>

<script>
    function submitQuery() {
        const textInput = document.getElementById('textInput').value;
        fetch('/generate', {
            method: 'POST',
            body: new URLSearchParams('text=' + textInput),
            headers: {
                "Content-Type": "application/x-www-form-urlencoded",
            },
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('responseText').innerHTML = `<p class="alert alert-success">${data}</p>`;
        })
        .catch(error => console.error('Error:', error));
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
