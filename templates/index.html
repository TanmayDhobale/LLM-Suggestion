 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Language Model Chatbot</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body { padding: 20px; background-color: #f4f5f7; }
    #conversation { border-radius: 15px; background-color: #fff; box-shadow: 0 0 10px rgba(0,0,0,0.1); padding: 20px; height: 400px; overflow-y: scroll; }
    .message { padding: 10px; margin-bottom: 15px; border-radius: 25px; }
    .user-text { background-color: #007bff; color: white; text-align: right; }
    .bot-response { background-color: #e9ecef; text-align: left; }
    textarea { resize: none; border-radius: 15px; }
    .btn-primary { width: 100%; border-radius: 15px; font-weight: bold; }
</style>
</head>
<body>
<div class="container">
    <h1 class="mb-4 text-center">Chat with Retard AI</h1>
    <div id="conversation" class="mb-3"></div>
    <textarea id="textInput" class="form-control mb-3" placeholder="Type your message here..." rows="2"></textarea>
    <button class="btn btn-primary" onclick="submitQuery()">Send</button>
</div>

<script>
    function submitQuery() {
        const textInput = document.getElementById('textInput').value;
        if (!textInput.trim()) return; 
        const conv = document.getElementById('conversation');
        conv.innerHTML += `<div class="message user-text"><strong>You:</strong> ${textInput}</div>`;

        fetch('/generate', {
            method: 'POST',
            body: new URLSearchParams('text=' + textInput),
            headers: {"Content-Type": "application/x-www-form-urlencoded"},
        })
        .then(response => response.json())
        .then(data => {
            conv.innerHTML += `<div class="message bot-response"><strong>Bot:</strong> ${data}</div>`;
            document.getElementById('textInput').value = '';
            conv.scrollTop = conv.scrollHeight;
        })
        .catch(error => console.error('Error:', error));
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
